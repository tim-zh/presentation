@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reveal.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/night-theme.css")">
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ws.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/reveal.js")" type="text/javascript"></script>
    </head>
    <body>
    @content
    </body>
</html>
